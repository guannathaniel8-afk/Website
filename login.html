<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Padua CRM</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="root.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: url(assets/back.jpg) no-repeat center center/cover fixed;
        backdrop-filter: brightness(0.2);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 420px;
        padding: 40px;
        border-radius: 18px;
        display: flex;
        flex-direction: column;
        backdrop-filter: blur(12px);
        border: 5px solid transparent;
        background:
          linear-gradient(#0f0633, #050622) padding-box,
          linear-gradient(140deg, #009dff, #ff00a2) border-box;
        background-clip: padding-box, border-box;
        box-shadow: 0 0 15px #b54eff;
      }

      /* TITLE */
      .title {
        text-align: center;
        margin-bottom: 30px;
      }

      .title h2 {
        font-size: 32px;
        font-weight: 700;
        background: linear-gradient(90deg, #00c8ff, #ff48ff);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      .title p {
        font-size: 16px;
        color: #b9c3d9;
        margin-top: 8px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
      }

      /* FORM */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: #bcd9ff;
      }

      .input-box {
        position: relative;
      }

      .input-box input {
        width: 100%;
        padding: 16px 50px 16px 20px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        background: rgba(15, 6, 51, 0.8);
        color: white;
        font-size: 16px;
        outline: none;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .input-box input:focus {
        border-color: #00c8ff;
        background: rgba(15, 6, 51, 0.9);
        box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
        transform: translateY(-2px);
      }

      .input-box i {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #98a6c7;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .input-box i:hover {
        color: #00c8ff;
        transform: translateY(-50%) scale(1.1);
      }

      .input-box input::placeholder {
        color: #c0c0c0;
      }

      /* REMEMBER + FORGOT */
      .options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 15px;
        margin-bottom: 30px;
      }

      .options label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #bcd9ff;
        transition: color 0.3s ease;
      }

      .options label:hover {
        color: #00c8ff;
      }

      .options input[type="checkbox"] {
        accent-color: #00c8ff;
        transform: scale(1.2);
      }

      .options a {
        color: #ff48ff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .options a:hover {
        color: #f947f1;
        text-decoration: underline;
        text-shadow: 0 0 8px rgba(255, 72, 255, 0.5);
      }

      /* BUTTON */
      .btn {
        width: 100%;
        padding: 18px;
        border: none;
        border-radius: 15px;
        background: linear-gradient(90deg, #1f8aff, #2667ff);
        box-shadow: 0 0 15px #1f8aff;
        color: white;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        background: linear-gradient(90deg, #2667ff, #1f8aff);
        box-shadow: 0 0 25px #2667ff;
        transform: translateY(-3px);
        color: lightblue;
      }

      .btn:active {
        transform: translateY(-1px);
      }

      .forgot-link {
        text-align: center;
        margin-top: 15px;
      }

      .forgot-link a {
        color: #ff48ff;
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .forgot-link a:hover {
        color: #f947f1;
        text-decoration: underline;
        text-shadow: 0 0 8px rgba(255, 72, 255, 0.5);
      }

      .error {
        color: #ff6b6b;
        font-size: 14px;
        margin-top: 8px;
        display: none;
        background: rgba(255, 107, 107, 0.1);
        padding: 8px 12px;
        border-radius: 8px;
        border-left: 3px solid #ff6b6b;
        animation: errorShake 0.5s ease-in-out;
      }

      @keyframes errorShake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- LOGIN TITLE -->
      <div class="title">
        <h2>Login Account</h2>
      </div>

      <!-- FORM -->
      <form id="loginForm">
        <div class="form-group">
          <label>Username or Email</label>
          <div class="input-box">
            <input
              type="text"
              id="username"
              placeholder="Enter username or email"
            />
            <i class="fa fa-user"></i>
          </div>
          <div class="error" id="usernameError">
            Username or Email is required
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-box">
            <input type="password" id="password" placeholder="Enter password" />
            <i class="fa fa-eye" id="togglePassword"></i>
          </div>
          <div class="error" id="passwordError">Password is required</div>
        </div>

        <div class="options">
          <label>
            <input type="checkbox" id="rememberMe" />
            Remember me
          </label>
        </div>

        <button type="submit" class="btn">Login</button>

        <div class="forgot-link">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const usernameInput = document.getElementById("username");
      const usernameError = document.getElementById("usernameError");
      const passwordError = document.getElementById("passwordError");

      // Hide error messages when user starts typing
      usernameInput.addEventListener("input", () => {
        if (usernameError.style.display === "block") {
          usernameError.style.display = "none";
        }
      });

      passwordInput.addEventListener("input", () => {
        if (passwordError.style.display === "block") {
          passwordError.style.display = "none";
        }
      });

      togglePassword.addEventListener("click", () => {
        const type = passwordInput.type === "password" ? "text" : "password";
        passwordInput.type = type;
        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        let isValid = true;

        if (username === "") {
          usernameError.style.display = "block";
          isValid = false;
        } else {
          usernameError.style.display = "none";
        }

        if (password === "") {
          passwordError.style.display = "block";
          isValid = false;
        } else {
          passwordError.style.display = "none";
        }

        if (isValid) {
          alert("Login successful!");
          window.location.href = "Home.html";
        }
      });
    </script>
  </body>
</html>

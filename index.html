<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padua CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="root.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url(assets/back.jpg) no-repeat center center/cover fixed;
            backdrop-filter: brightness(0.2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1500px;
        }

        /* LOGO */
        .logo-area {
            display: flex;
            align-items: center;
           
        }

        .logo-icon {
            width: 150px;
            height: 150px;
            border-radius: 12px;
        }

        .logo-text h2 {
            font-weight: 800;
            font-size: 35px;
            letter-spacing: 3px;
        }

        .logo-text p {
            font-size: 12px;
            color: #ccc;
        }

        /* FLEX MAIN */
        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
        }

        /* LEFT */
        .left {
            width: 55%;
        }

        .title {
            font-size: 80px;
            font-weight: 900;
            line-height: 1.1;
            color: white;
            background: linear-gradient(90deg, #00c8ff, #ff48ff);
            background-clip: text;
            color: transparent;
        }

        span {
            font-size: 70px;
            font-weight: 900;
            color: white;
            background: linear-gradient(90deg, #00c8ff, #ff48ff);
            background-clip: text;
            color: transparent;
        }

        .desc {
            color: #b9c3d9;
            font-size: 24px;
            margin: 20px 0 30px;
        }

        /* BUTTONS */
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 18px 50px;
            border-radius: 18px;
            font-weight: 700;
            text-decoration: none;
            font-size: 28px;
            transition: .3s;
        }

        #login-btn {
            background: linear-gradient(90deg, #1f8aff, #2667ff);
            box-shadow: 0 0 15px #1f8aff;
        }

        #login-btn:hover {
            background: linear-gradient(90deg, #2667ff, #1f8aff);
            box-shadow: 0 0 25px #2667ff;
            color: lightblue;
        }

        #register-btn {
            background: linear-gradient(90deg, #b54eff, #f947f1);
            box-shadow: 0 0 15px #b54eff;
        }

        #register-btn:hover {
            background: linear-gradient(90deg, #f947f1, #b54eff);
            box-shadow: 0 0 25px #f947f1;
            color: pink;
        }

        .btn:hover {
            opacity: .85;
            transform: translateY(-3px);
        }

        /* RIGHT BOXES */
        .right {
            width: 40%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .box {
            padding: 25px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            gap: 18px;
            font-size: 22px;
            backdrop-filter: blur(12px);
            border: 5px solid transparent;
            background: linear-gradient(#0f0633, #050622) padding-box,
                linear-gradient(140deg, #009dff, #ff00a2) border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 0 15px #b54eff;
        }

        .box i {
            font-size: 60px;
        }

        .box h3 {
            color: #bcd9ff;
            font-size: 20px;
        }

        .box p {
            color: #98a6c7;
            font-size: 18px;
        }

        /* FOOTER */
        footer {
            display: flex;
            flex-wrap: wrap;
            gap: 200px;
            margin-top: 80px;
            padding-bottom: 40px;
            color: #aab4d4;
            font-size: 20px;
        }

        /* ---------------------------------------- */
        /* LARGE LAPTOPS / SMALL DESKTOPS (max 1300) */
        /* ---------------------------------------- */
        @media (max-width: 1300px) {
            .logo-icon {
                width: 100px;
                height: 100px;
            }

            .title {
                font-size: 80px;
            }

            span {
                font-size: 70px;
            }

            .desc {
                font-size: 24px;
            }

            .btn {
                padding: 16px 45px;
                font-size: 24px;
            }

            .box {
                padding: 28px;
            }
        }

        /* ---------------------------------------- */
        /* TABLETS (max 992px) */
        /* ---------------------------------------- */
        @media (max-width: 992px) {
            .logo-icon {
                width: 80px;
                height: 80px;
            }

            .main-content {
                flex-direction: column;
                text-align: center;
                gap: 40px;
            }

            .left,
            .right {
                width: 100%;
            }

            .title {
                font-size: 65px;
            }

            span {
                font-size: 55px;
            }

            .desc {
                font-size: 22px;
            }

            .button-group {
                justify-content: center;
            }

            .box {
                width: 95%;
                margin: 0 auto;
            }

            footer {
                justify-content: center;
            }
        }

        /* ---------------------------------------- */
        /* PHONES (max 600px) */
        /* ---------------------------------------- */
        @media (max-width: 600px) {
            .logo-icon {
                width: 60px;
                height: 60px;
            }

            .title {
                font-size: 48px;
            }

            span {
                font-size: 40px;
            }

            .desc {
                font-size: 18px;
            }

            .button-group {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                padding: 16px;
                font-size: 20px;
                text-align: center;
            }

            .box {
                width: 100%;
                padding: 22px;
                gap: 15px;
            }

            .box i {
                font-size: 50px;
            }

            footer {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
        }

        /* ---------------------------------------- */
        /* SMALL PHONES (max 400px) */
        /* ---------------------------------------- */
        @media (max-width: 400px) {
            .logo-icon {
                width: 50px;
                height: 50px;
            }

            .title {
                font-size: 38px;
            }

            span {
                font-size: 32px;
            }

            .desc {
                font-size: 16px;
            }

            .btn {
                font-size: 18px;
            }

            .box {
                font-size: 18px;
                padding: 18px;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- LOGO -->
        <div class="logo-area">
            <img src="/assets/logo.png" class="logo-icon" >

            <div class="logo-text">
                <h2>CM PADUA</h2>
                <p>HARDWARE TRADING</p>
            </div>
        </div>

        <!-- MAIN -->
        <div class="main-content">

            <!-- LEFT -->
            <div class="left">
                <h1 class="title" >WELCOME <span class="title" style="margin-left: 22px;">TO</span><br><span>CM PADUA CRM</span></h1>

                <p class="desc">
                    Manage customers, track orders, and grow<br>
                    your business effortlessly.
                </p>

                <div class="button-group">
                    <a href="login.html" class="btn" id="login-btn">LOGIN</a>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="right">
                <div class="box">
                    <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                    <div>
                        <h3>CUSTOMER LIST</h3>
                    </div>
                </div>

                <div class="box">
                    <i class="fa-solid fa-list-check" aria-hidden="true"></i>
                    <div>
                        <h3>ORDER HISTORY</h3>
                    </div>
                </div>

                <div class="box">
                    <i class="fa-solid fa-chart-simple" aria-hidden="true"></i>
                    <div>
                        <h3>SALES SUMMARY</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>Â© 2024 Padua Hardware Trading</p>
        </footer>

    </div>

</body>

</html>

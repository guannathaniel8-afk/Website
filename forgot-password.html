<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Padua CRM</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="root.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url(assets/back.jpg) no-repeat center center/cover fixed;
            backdrop-filter: brightness(0.2);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 40px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(12px);
            border: 5px solid transparent;
            background: linear-gradient(#0f0633, #050622) padding-box,
                linear-gradient(140deg, #009dff, #ff00a2) border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0 0 15px #b54eff;
        }

        /* TITLE */
        .title {
            text-align: center;
            margin-bottom: 30px;
        }

        .title h2 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, #00c8ff, #ff48ff);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .title p {
            font-size: 16px;
            color: #b9c3d9;
            margin-top: 8px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* FORM */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #bcd9ff;
        }

        .input-box {
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(15, 6, 51, 0.8);
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-box input:focus {
            border-color: #00c8ff;
            background: rgba(15, 6, 51, 0.9);
            box-shadow: 0 0 15px rgba(0, 200, 255, 0.3);
            transform: translateY(-2px);
        }

        .input-box i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #98a6c7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-box i:hover {
            color: #00c8ff;
            transform: translateY(-50%) scale(1.1);
        }

        .input-box input::placeholder {
            color: #c0c0c0;
        }

        /* STEPS */
        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        /* BUTTON */
        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(90deg, #1f8aff, #2667ff);
            box-shadow: 0 0 15px #1f8aff;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(90deg, #2667ff, #1f8aff);
            box-shadow: 0 0 25px #2667ff;
            transform: translateY(-3px);
            color: lightblue;
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* BACK LINK */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ff48ff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #f947f1;
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(255, 72, 255, 0.5);
        }

        /* SUCCESS MESSAGE */
        .success-message {
            text-align: center;
            color: #32cd32;
            background: rgba(50, 205, 50, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 3px solid #32cd32;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 8px;
            display: none;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px 12px;
            border-radius: 8px;
            border-left: 3px solid #ff6b6b;
            animation: errorShake 0.5s ease-in-out;
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* TIMER */
        .timer {
            text-align: center;
            color: #ffa500;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- TITLE -->
    <div class="title">
        <h2>Forgot Password</h2>
        <p>Reset your password securely</p>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Password reset successful! You can now login with your new password.
    </div>

    <!-- STEP 1: EMAIL INPUT -->
    <div class="step active" id="step1">
        <form id="emailForm">
            <div class="form-group">
                <label>Email Address</label>
                <div class="input-box">
                    <input type="email" id="email" placeholder="Enter your email address" required>
                    <i class="fa fa-envelope"></i>
                </div>
                <div class="error" id="emailError">Please enter a valid email address</div>
            </div>

            <button type="submit" class="btn" id="sendCodeBtn">Send Verification Code</button>
        </form>
    </div>

    <!-- STEP 2: VERIFICATION CODE -->
    <div class="step" id="step2">
        <form id="codeForm">
            <div class="form-group">
                <label>Verification Code</label>
                <div class="input-box">
                    <input type="text" id="verificationCode" placeholder="Enter 6-digit code" maxlength="6" required>
                    <i class="fa fa-key"></i>
                </div>
                <div class="error" id="codeError">Please enter the 6-digit verification code</div>
            </div>

            <div class="timer" id="timer">Resend code in 60 seconds</div>

            <button type="submit" class="btn" id="verifyBtn">Verify Code</button>
            <button type="button" class="btn" id="resendBtn" style="background: linear-gradient(90deg, #b54eff, #f947f1);" disabled>Resend Code</button>
        </form>
    </div>

    <!-- STEP 3: NEW PASSWORD -->
    <div class="step" id="step3">
        <form id="passwordForm">
            <div class="form-group">
                <label>New Password</label>
                <div class="input-box">
                    <input type="password" id="newPassword" placeholder="Enter new password" required>
                    <i class="fa fa-eye" id="toggleNewPassword"></i>
                </div>
                <div class="error" id="newPasswordError">Password must be at least 8 characters</div>
            </div>

            <div class="form-group">
                <label>Confirm New Password</label>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
                    <i class="fa fa-eye" id="toggleConfirmPassword"></i>
                </div>
                <div class="error" id="confirmPasswordError">Passwords do not match</div>
            </div>

            <button type="submit" class="btn" id="resetBtn">Reset Password</button>
        </form>
    </div>

    <!-- BACK TO LOGIN -->
    <div class="back-link">
        <a href="login.html"><i class="fa fa-arrow-left"></i> Back to Login</a>
    </div>

</div>

<script>
    // DOM Elements
    const emailForm = document.getElementById('emailForm');
    const codeForm = document.getElementById('codeForm');
    const passwordForm = document.getElementById('passwordForm');

    const emailInput = document.getElementById('email');
    const verificationCodeInput = document.getElementById('verificationCode');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');

    const emailError = document.getElementById('emailError');
    const codeError = document.getElementById('codeError');
    const newPasswordError = document.getElementById('newPasswordError');
    const confirmPasswordError = document.getElementById('confirmPasswordError');

    const sendCodeBtn = document.getElementById('sendCodeBtn');
    const verifyBtn = document.getElementById('verifyBtn');
    const resendBtn = document.getElementById('resendBtn');
    const resetBtn = document.getElementById('resetBtn');

    const successMessage = document.getElementById('successMessage');
    const timer = document.getElementById('timer');

    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');

    let countdown = 60;
    let countdownInterval;

    // Step Management
    function showStep(stepNumber) {
        document.querySelectorAll('.step').forEach(step => step.classList.remove('active'));
        document.getElementById('step' + stepNumber).classList.add('active');
    }

    // Real-time error clearing
    emailInput.addEventListener('input', () => {
        if (emailError.style.display === 'block') {
            emailError.style.display = 'none';
        }
    });

    verificationCodeInput.addEventListener('input', () => {
        if (codeError.style.display === 'block') {
            codeError.style.display = 'none';
        }
    });

    newPasswordInput.addEventListener('input', () => {
        if (newPasswordError.style.display === 'block') {
            newPasswordError.style.display = 'none';
        }
    });

    confirmPasswordInput.addEventListener('input', () => {
        if (confirmPasswordError.style.display === 'block') {
            confirmPasswordError.style.display = 'none';
        }
    });

    // Password toggle functionality
    toggleNewPassword.addEventListener('click', () => {
        const type = newPasswordInput.type === 'password' ? 'text' : 'password';
        newPasswordInput.type = type;
        toggleNewPassword.classList.toggle('fa-eye');
        toggleNewPassword.classList.toggle('fa-eye-slash');
    });

    toggleConfirmPassword.addEventListener('click', () => {
        const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        confirmPasswordInput.type = type;
        toggleConfirmPassword.classList.toggle('fa-eye');
        toggleConfirmPassword.classList.toggle('fa-eye-slash');
    });

    // Email validation
    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    // Step 1: Send verification code
    emailForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = emailInput.value.trim();

        if (!isValidEmail(email)) {
            emailError.style.display = 'block';
            return;
        }

        // Simulate sending verification code
        sendCodeBtn.disabled = true;
        sendCodeBtn.textContent = 'Sending...';

        setTimeout(() => {
            alert(`Verification code sent to ${email}`);
            showStep(2);
            startCountdown();
            sendCodeBtn.disabled = false;
            sendCodeBtn.textContent = 'Send Verification Code';
        }, 2000);
    });

    // Countdown timer for resend
    function startCountdown() {
        countdown = 60;
        timer.style.display = 'block';
        resendBtn.disabled = true;

        countdownInterval = setInterval(() => {
            timer.textContent = `Resend code in ${countdown} seconds`;
            countdown--;

            if (countdown < 0) {
                clearInterval(countdownInterval);
                timer.style.display = 'none';
                resendBtn.disabled = false;
            }
        }, 1000);
    }

    // Resend code
    resendBtn.addEventListener('click', () => {
        const email = emailInput.value.trim();
        alert(`Verification code resent to ${email}`);
        startCountdown();
    });

    // Step 2: Verify code
    codeForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const code = verificationCodeInput.value.trim();

        if (code.length !== 6 || !/^\d{6}$/.test(code)) {
            codeError.style.display = 'block';
            return;
        }

        // Simulate verification
        verifyBtn.disabled = true;
        verifyBtn.textContent = 'Verifying...';

        setTimeout(() => {
            alert('Verification code accepted!');
            showStep(3);
            clearInterval(countdownInterval);
            verifyBtn.disabled = false;
            verifyBtn.textContent = 'Verify Code';
        }, 2000);
    });

    // Step 3: Reset password
    passwordForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (newPassword.length < 8) {
            newPasswordError.style.display = 'block';
            return;
        }

        if (newPassword !== confirmPassword) {
            confirmPasswordError.style.display = 'block';
            return;
        }

        // Simulate password reset
        resetBtn.disabled = true;
        resetBtn.textContent = 'Resetting...';

        setTimeout(() => {
            successMessage.style.display = 'block';
            document.querySelectorAll('.step').forEach(step => step.style.display = 'none');
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';

            // Redirect to login after 3 seconds
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);
        }, 2000);
    });
</script>

</body>
</html>
